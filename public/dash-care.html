$("#updateNowCare").click(function(){

        url:"/updatePasswordCare",
        data:{
            mymail:$("#settingsCareEmail").val(),
            myOldPswd:$("#settingsCareOldPassword").val(),
            myNewPswd:$("#settingsCareNewPassword").val()
        }
    }

        // alert("HEllo");
        alert("Password Updated Successfully");

        alert(err.message);
        // console.log(err.message);
    })
});
