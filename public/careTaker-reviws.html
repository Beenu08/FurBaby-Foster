        <script>
          var module= angular.module("myModule",[]);
          var controller=module.controller("myController",function($scope,$http)
          {
            $scope.doFetchReviews=function(){
              let auser =   localStorage.getItem("activeuser");
              // console.log(auser);
              let url="/fetchReviews?email="+auser;
              $http.get(url).then(ok,notOk);
              function ok(resp){
                $scope.allRecords=resp.data;
              }
              function notOk(resp){
                alert(resp.data);;
              }
            }
          });
          </script>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init="doFetchReviews();"style="background-color: coral;" >
<center>
  <nav class="navbar "style="background-color:black;color:coral">
    <div class="container-fluid">
      <a class="">
        <img src="pics/logoWeb.png" height="70px" width="70px">
      </a>
        <div  style="font-weight: bolder; font-size: larger;text-align: center;margin: auto;"><center>Reviews for You</center></div>
        </div>
        </nav> 
        <div class="container" style="margin-top:10px;">
          <div class="row" style=" margin-bottom: 10px;">
              <div class="col-md-6" ng-repeat="obj in allRecords" style=" margin-bottom: 10px;">
                  <div class="card">
                    <div style="float: right;"></div>
                      <div class="card-body">
                        <h5 class="card-title" >
                          Name: {{obj.name}}
                        </h5>
                        <p class="card-text">
                          Rating: {{obj.star}}‚≠ê
                          <br>
                          Reviews: {{obj.review}}
                          <br>
                        </p>
                       
                      </div>
                    </div>
              </div>
          </div>
      </div>
        </center>
        <script src="script/home.js"></script>
